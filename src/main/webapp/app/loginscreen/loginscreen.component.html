<div class="login-container">
    <div class="login-window">
        <div class="row justify-content-center">
            <!-- Size login box -->
            <div class="col-md-4">
                <!-- Row for Login header -->
                <div class="row">
                    <div class="col-md-12">
                        <h1>Login</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-danger" *ngIf="authenticationError"
                             jhiTranslate="login.messages.error.authentication">
                            <strong>Failed to sign in!</strong> Please check your credentials and try again.
                        </div>
                    </div>
                </div>

                <!-- Row for login form -->
                <div class="row">
                    <div class="col-md-12">
                        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="{{'global.form.username.placeholder' | translate}}" formControlName="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="{{'login.form.password.placeholder' | translate}}" formControlName="password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <label class="form-check-label" for="rememberMe">
                                                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                                                       formControlName="rememberMe">
                                                <span jhiTranslate="login.form.rememberme">Remember me</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <a class="forgot-password" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you
                                            forget your password?</a>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" [disabled]="loginFormDisabled()" class="btn btn-primary btn-block" jhiTranslate="login.form.button">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
