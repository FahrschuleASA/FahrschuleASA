<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 jhiTranslate="activate-email.title">Activation</h1>

            <div class="alert alert-success" *ngIf="success">
                <span jhiTranslate="activate-email.messages.success"><strong>Your new email has been activated.</strong> </span>
            </div>

            <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate-email.messages.error">
                <strong>Your new email could not be activated.</strong>
            </div>

        </div>
    </div>
</div>
